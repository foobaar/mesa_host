<ion-modal-view>
  <ion-content>
  <div ng-model="newReservation" class="list padding">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input ng-model="newReservation.name" type="text" placeholder="Guest Name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Phone Number</span>
      <input ng-model="newReservation.phoneNumber" type="text" placeholder="555-555-5555">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Expected Wait</span>
      <input ng-model="newReservation.waitTime" type="text" placeholder="Expected wait in minutes (e.g. 90)">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Party Size</span>
      <input ng-model="newReservation.partySize" type="text" placeholder="#">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Notes</span>
      <textarea ng-model="newReservation.notes" placeholder="Additonal info"></textarea>
    </label>
    <button ng-click="submitReservation()" class="button button-balanced button-block">
      Submit Reservation
    </button>
  </div> 
  </ion-content>
</ion-modal-view>
