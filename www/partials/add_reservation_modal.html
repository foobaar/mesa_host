<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Reservation</h1>
  </ion-header-bar>
  <ion-content>
  <div ng-model="newReservation" class="list padding">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input ng-model="newReservation.name" type="text" placeholder="Guest Name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Phone Number</span>
      <input ng-model="newReservation.phoneNumber" type="text" placeholder="555-555-5555">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Party Size</span>
      <input ng-model="newReservation.partySize" type="text" placeholder="#">
    </label>
    <button ng-click="submitReservation()" class="button button-balanced button-block">
      Submit
    </button>
  </div> 
  </ion-content>
</ion-modal-view>
