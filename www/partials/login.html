<ion-view title="Login">
  <ion-content padding="true">
  <div class="list padding">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Restaurant ID</span>
      <input ng-model="restaurant.id" type="text" placeholder="Your restaurant's ID"/>
    </label>
    <button ng-click="setRestaurantId()" class="button button-balanced button-block">
      Submit
    </button>
  </div>
  </ion-content>
</ion-view>
